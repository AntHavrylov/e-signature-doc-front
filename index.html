<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    
    <h1>Golden-minutes</h1>
    <h2>פשוט להציל חיים</h2>
    
    <h2 class="phone-number">037791101</h2>
    <h3 class="title">בקשה להקמת הרשאה לחיוב חשבון</h3>
    
    <input type="text" name="inputName" id="inputName">

    <div>
        <button class="btn btn-success btn-sm open-signature-pad" id="openSignaturePad">Add e-signature</button>
    </div>
    
    <div class="signature-form">
        <div class="signature-wrapper" id="signature-wrapper">
            <canvas id="signature-pad" class="signature-pad" width=400 height=200></canvas>
        </div>
        <div>
            <button class="btn btn-success btn-sm" id="signatureSaveButton">Save</button>
            <button class="btn btn-success btn-sm" id="signatureClearButton">Clear</button>
        </div>
    </div>

    <button class="btn btn-success btn-sm" id="submit">Send form.</button>
    
    <script src="script.js"></script>
</body>

</html>
